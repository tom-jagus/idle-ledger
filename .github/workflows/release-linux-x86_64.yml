name: release-linux-x86_64

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller platformdirs

      - name: Build binary
        run: |
          pyinstaller --onefile --name idle-ledger --clean --noconfirm idle_ledger/cli/__main__.py
          ./dist/idle-ledger --help

      - name: Package artifacts
        run: |
          tar -czf idle-ledger-linux-x86_64.tar.gz -C dist idle-ledger
          sha256sum idle-ledger-linux-x86_64.tar.gz > idle-ledger-linux-x86_64.sha256

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            idle-ledger-linux-x86_64.tar.gz
            idle-ledger-linux-x86_64.sha256
